{% extends 'codeapp/base.html' %}

{% block title %} Delete Blog {% endblock title %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <div class="card-title">
                <h5>Are you sure you want to delete this blog?</h5>
                <form action="/delete_blog_post/{{posts.slug}}/" method="post">
                    {% csrf_token %}
                    <a href="/" class="btn btn-success">Cancel</a>
                    <button class="btn btn-danger">Delete Blog</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
